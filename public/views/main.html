<!doctype html>
<html ng-app="mainApp" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastRent</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="icon" type="image/ico" href="/img/logo.ico"/>

    <!-- Themes -->
    <link href="/css/bootstrap.superhero.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="//cdn.rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="/css/fastrent.css" rel="stylesheet">

    <!-- Scripts -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <script src="/js/angular-ui-bootstrap-modal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>
    <script src="/js/infiniteScroll.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-messages.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
    <script src="https://rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.js"></script>
</head>

<body>

<div class="container header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false" aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img alt="FastRent" src="/img/logo.png">
                </a>
            </div>

            <div class="collapse navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#results"><headerText>Results</headerText></a>
                    </li>
                    <li>
                        <a href="#settings"><headerText>Settings</headerText></a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!loggedIn">
                        <a href="#register"><headerText>Register</headerText></a>
                    </li>
                    <li ng-show="!loggedIn">
                        <a href="#login"><headerText>Log in</headerText></a>
                    </li>
                    <li ng-show="loggedIn">
                        <a href="#profile"><headerText>Profile</headerText></a>
                    </li>
                    <li ng-show="loggedIn">
                        <a href="#" ng-click="logOut()"><headerText>Log out</headerText></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<div class="container">


    <div ng-view>
    </div>
</div>

<script src="../controllers/main.js"></script>
<script src="../controllers/register.js"></script>
<script src="../controllers/settings.js"></script>
<script src="../controllers/login.js"></script>
<script src="../controllers/request_new_password.js"></script>
<script src="../controllers/set_new_password.js"></script>
<script src="../controllers/waiting_payment.js"></script>
<script src="../controllers/results.js"></script>
<script src="../controllers/profile.js"></script>
<script src="../controllers/user_exists.js"></script>
<script src="../controllers/password_link_sent.js"></script>
<script src="../controllers/password_link_invalid.js"></script>
<script src="../controllers/password_changed.js"></script>
<script src="../controllers/goodbye.js"></script>

<script>
    $(".nav a").on("click", function(){
        $(".nav").find(".active").removeClass("active");
        $(this).parent().addClass("active");
    });
</script>

</body>
</html>

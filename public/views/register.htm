<!doctype html>
<html>
<head>
</head>

<body>

<div class="row">

    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <h1>You are not registered, or not logged in. Please register, or log in if you already have a profile!</h1>
        <br><br>
        <form name="form" class="form-group" novalidate>

            <label class="login-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control input-sm" ng-model="email" required>
            <span class="error-feedback" ng-show="form.email.$error.email">This is not a valid email.</span>
            <span class="error-feedback">{{feedback}}</span>

            <br><br>

            <label class="login-label" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control input-sm" ng-model="password" required/>
            <span class="error-feedback">{{feedback}}</span>

            <br><br>

            <label class="login-label" for="password">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-sm" ng-model="confirmPassword" required compare-to="password"/>
            <span class="error-feedback" ng-show="form.confirmPassword.$error.compareTo">Passwords do not match</span>

            <br><br><br>
            <input type="button" class="btn" value="Register" type="submit" ng-click="register()" ng-disabled="form.$invalid">
        </form>
    </div>
    <div class="col-md-4">
    </div>

</div>


</body>
</html>

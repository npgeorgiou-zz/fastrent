<!doctype html>
<html>
<head>
</head>

<body>


<div class="row">

    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <h1>Request a new password</h1>
        <br>
        <div>
            We will send you an email with a link. After you click on that link, you will go to a page where you will be able to change your password
        </div>

        <br><br>
        <form name="form" class="form-group" novalidate>

            <label class="login-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control input-sm" ng-model="email" required>
            <span class="error-feedback" ng-show="form.email.$error.email">This is not a valid email.</span>
            <span class="error-feedback">{{feedback}}</span>

            <br><br><br>
            <input type="button" class="btn" value="Send me an email" type="submit" ng-click="requestNewPassword()" ng-disabled="form.$invalid">
        </form>
    </div>
    <div class="col-md-4">
    </div>

</div>

</body>
</html>
